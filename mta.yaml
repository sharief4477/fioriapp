_schema-version: "3.2"
ID: cpappfiori
description: Generated by Fiori Tools
version: 0.0.1
modules:
- name: cpappfiori-destination-content
  type: com.sap.application.content
  requires:
  - name: cpappfiori-destination-service
    parameters:
      content-target: true
  - name: cpappfiori-repo-host
    parameters:
      service-key:
        name: cpappfiori-repo-host-key
  - name: cpappfiori-uaa
    parameters:
      service-key:
        name: cpappfiori-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: cpappfiori_html_repo_host
          ServiceInstanceName: cpappfiori-html5-service
          ServiceKeyName: cpappfiori-repo-host-key
          sap.cloud.service: cpappfiori
        - Authentication: OAuth2UserTokenExchange
          Name: cpappfiori_uaa
          ServiceInstanceName: cpappfiori-xsuaa-service
          ServiceKeyName: cpappfiori-uaa-key
          sap.cloud.service: cpappfiori
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: cpappfiori-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cpappfiori-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - cpappfiori.zip
      name: cpappfiori
      target-path: resources/
- name: cpappfiori
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: cpappfiori-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: cpappfiori-destination-service
    service-plan: lite
- name: cpappfiori-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: cpappfiori-xsuaa-service
    service-plan: application
- name: cpappfiori-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cpappfiori-html5-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
